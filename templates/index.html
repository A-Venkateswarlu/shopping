<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Check Product Price</h1>
        <form action="/check_price" method="post">
            <label for="product_url">Product URL:</label>
            <input type="text" id="product_url" name="product_url" required><br><br>
            <label for="target_price">Target Price:</label>
            <input type="number" id="target_price" name="target_price" step="0.01" required><br><br>
            <button type="submit">Check Price</button>
        </form>
    </div>
</body>
</html>
